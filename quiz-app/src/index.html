<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Quiz</title>
  <style>
    body {
      background-color: #fff0f6;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .quiz-container {
      width: 100%;
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffddf0;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    button {
      background-color: #f78fb3;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #ff6b81;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Simple Quiz</h1>
    <div id="question-container">
      <p id="question">What is your favorite color?</p>
      <button onclick="selectAnswer('Pink')">Pink</button>
      <button onclick="selectAnswer('Blue')">Blue</button>
      <button onclick="selectAnswer('Yellow')">Yellow</button>
      <button onclick="selectAnswer('Green')">Green</button>
    </div>
    <p id="score"></p>
  </div>

  <script>
    let score = 0;
    const totalQuestions = 3;
    let currentQuestion = 1;

    function selectAnswer(answer) {
      if (currentQuestion === 1 && answer === 'Pink') score++;
      if (currentQuestion === 2 && answer === 'Bunny') score++;
      if (currentQuestion === 3 && answer === 'Cupcake') score++;

      nextQuestion();
    }

    function nextQuestion() {
      currentQuestion++;
      const questionContainer = document.getElementById('question-container');

      if (currentQuestion === 2) {
        questionContainer.innerHTML = `
          <p>Which animal do you like most?</p>
          <button onclick="selectAnswer('Bunny')">Bunny</button>
          <button onclick="selectAnswer('Dog')">Dog</button>
          <button onclick="selectAnswer('Cat')">Cat</button>
          <button onclick="selectAnswer('Fish')">Fish</button>
        `;
      } else if (currentQuestion === 3) {
        questionContainer.innerHTML = `
          <p>What's your go-to snack?</p>
          <button onclick="selectAnswer('Cupcake')">Cupcake</button>
          <button onclick="selectAnswer('Fruit')">Fruit</button>
          <button onclick="selectAnswer('Cookies')">Cookies</button>
          <button onclick="selectAnswer('Chips')">Chips</button>
        `;
      } else {
        document.getElementById('score').innerText = `You scored ${score} out of ${totalQuestions}!`;
        questionContainer.style.display = 'none';
      }
    }
  </script>
</body>
</html>
